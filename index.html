<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Louder design project2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" type="text/css" media="screen" href="project2.css" />
</head>
<body>
    <div class="main-div">
        <div class="header">
            <div class="logo">
                <p class="logo-text">Lou-</p>
                <p class="logo-text">der</p>
            </div>
            <div class="header-nav">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-behance"></i>
            </div>
        </div>
        <div class="body">
            <div class="vertical-nav">
                <p class="big-text">Home</p>
                <p class="small-text">Services</p>
                <p class="small-text">Portfolio</p>
                <p class="small-text">Team</p>
                <p class="small-text">Blog</p>
                <p class="small-text">Contact</p>
                
            </div>
            <div class="middle-text">
                <div class="large-text">
                    <p>The Best Sales Prospect Engine</p>
                </div>
                <div class="smaller-text">
                    <div><hr class="horizontal-line"></div>
                    <div><p class="smalll-text">Automates your list building process and delivers the highest 
                        quality data to help your sales 
                        team focus on nurturing leads.</p></div>
                    
                </div>
                <div class="buttons">
                        <button class="big-button">GET STARTED</button>
                        <button class="small-button"><i class="fa fa-play" style="color:orangered"></i></button>
                </div>
            </div>
            <div class="img-design">
                <div class="image">
                    <img src="computer.jpg" class="computer" width="100%" height="100%">
                    <p class="foot"><i class="fa fa-copyright"></i>Wisdomosara</p>
                </div>
            </div>
        </div>
    </div>
    <div class="z-index">
        <div class="icons">
            <i class="fa fa-angle-left"></i>
            <svg height="20" width="1">
                <line x1="0" y1="1" x2="0" y2="20" style="stroke:rgb(97, 97, 97);stroke-width:2" />
            </svg>
            <i class="fa fa-angle-right"></i>
        </div>
        <div class="logos">
            <p class="trusted">TRUSTED BY</p>
            <p class="logobig">ALSTOM</p>
            <p class="logobig">CaterForce</p>
            <p class="logobig">gorenje</p>
        </div>
    </div>
</body>
</html>
